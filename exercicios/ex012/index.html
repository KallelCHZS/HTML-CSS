<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com o html 5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video está hospedado no meu proprio servidor.</p>
    <video width="350" poster="img/img02.jpg" controls>
        <source src="md/vd.mp4" type="video/mp4">
        <p>seu navegador não tem compatibilidade com videos mp4</p>
    </video>
    <h1> inserindo videos do YouTube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/YHNJEZs_oEM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
