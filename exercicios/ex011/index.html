<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens html 5</title>
</head>
<body>
    <h1>Imagens dianâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu site.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="img/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/m.png" type="image/png">
        <img src="img/g.png" alt="imagen flexivel">
    </picture>
    <h1> reproduzindo Áudio</h1>
    <p> vamos aprender a reproduzir áudio em HTML5.</p>
    <audio src="md/ms.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls>
        <source src="md/ms.mp3" type="audio/mpeg">
        <source src="md/ms.mp3" type="audio/ogg">
        <source src="md/ms.mp3" type="audio/wav">
        <p>infelismente  seu navegador não consegue reproduzir áudio, <a href="md/ms.mp3">clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
