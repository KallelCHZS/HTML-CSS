<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" maxlength="50" required>
            </p>
            <p>
                <label for="gmail">Gmail</label>
                <input type="email" name="gmail" id="gmail" required autocomplete="on">
            </p>
            
            <p>
                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" id="telefone" autocomplete="tel" required
                pattern="^\(\d{2}\)\d{5}-\d{4}$" placeholder="(xx) xxxxx-xxxx">
            </p>
            <p>
               <input type="submit" value="Enviar">
               <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
