<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<style>
    h1{
        text-align: center;
    }
    form{
        text-align: center;
    }
</style>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required placeholder="Nome Completo"
            autocomplete="name">
        </p>
        <p>
            <label for="media">Média:</label>
            <input type="number" name="media" id="media" size="8" min="0" max="10" placeholder="0 a 10" required step="0.1">
        </p>
        <p>
            <label for="mes">Periodo letivo:</label>
            <input type="month" id="mes">
        </p>
        <p>
            <label for="dia">Dia da Prova:</label>
            <input type="date" id="dia">
        </p>
        <p>
            <label for="hora">Horário da Prova:</label>
            <input type="time" id="hora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
